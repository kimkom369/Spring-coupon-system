#Spring port
server.port=8080

# Datasource - DB Logging Info
spring.datasource.username=root
spring.datasource.password=admin123
# Datasource - DB Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/ghost_coupon?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC



logging.level.root=ERROR
# Log the Spring class
logging.level.org.springframework.web=DEBUG
# Log the SQL queries:
logging.level.org.hibernate.SQL=DEBUG
# If we want to see the parameters instead of ?:
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



#spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
#Update (or create) tables if they do not exist:
spring.jpa.hibernate.ddl-auto=update
# Format the SQL queries:
spring.jpa.properties.hibernate.format_sql=true
#All properties from persistence.xml are valid also here with the prefix: spring.jpa.properties.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
